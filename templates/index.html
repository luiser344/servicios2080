<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios Tecnológicos 2080</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1535223289827-42f1e9919769');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }
    .fondo-formulario {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }
    h1, label {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="fondo-formulario">
      <h1 class="text-center mb-4">Servicios Tecnológicos 2080</h1>
      <p class="text-center">Ofrecemos soluciones en bases de datos (PostgreSQL, SQL Server, Oracle), automatización y desarrollo web.</p>
      
      <form method="POST" action="/contacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>

      {% if mensaje_exito %}
        <div class="alert alert-success mt-4" role="alert">
          ¡Gracias por contactarnos! Nuestros ejecutivos se comunicarán contigo a la brevedad.
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
