<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicios Tecnológicos 2080</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("{{ url_for('static', filename='img/fondo.jpg') }}");
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
    }
    .fondo-formulario {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    label, h1 {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fondo-formulario">
      <h1 class="text-center mb-3">Servicios Tecnológicos 2080</h1>
      <p class="text-center">Especialistas en soluciones en la nube, bases de datos y sistemas automatizados.</p>

      <form action="/contacto" method="POST">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="tel" name="telefono" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" name="correo" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea name="mensaje" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>

        {% if mensaje_exito %}
        <div class="alert alert-success mt-4">
          ¡Gracias! Tus datos fueron enviados correctamente. Nuestro equipo te contactará a la brevedad.
        </div>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
